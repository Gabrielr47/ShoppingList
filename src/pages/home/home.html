<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Shopping List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only navPush='AddShoppingItemPage'>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of shoppingList$ | async" detail-push navPush="EditShoppingItemPage" [navParams]="{item: item}">
      {{item.name}} 
    </ion-item>
  </ion-list>
</ion-content>
